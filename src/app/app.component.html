<body>

<h1>Forum Chouquette</h1>


<label> Users : <input class = "radio" type="radio" name="choix"
                       [(ngModel)] = "state" [value] ="'users'"> </label>
<label> Topics : <input class = "radio" type="radio" name="choix" checked
                        [(ngModel)] = "state" [value] ="'topics'"> </label>


<br>




<rc-users *ngIf="state === 'users'"></rc-users>
<rc-topics *ngIf="state === 'topics'"></rc-topics>


</body>
